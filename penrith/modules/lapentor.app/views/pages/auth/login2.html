<div class="auth-form2">
    <img src="assets/images/logo-circle.png" alt="lapentor.com" class="logo">
    <div ng-if="vm.isFullLoading" class="opaque" ng-include="'modules/loading.html'"></div>
    <div id="auth-wrapper" class="container" ng-class="{'active':vm.openRegisterForm}">
        <div class="card"></div>
        <div class="card" id="SignIn" >
            <h1 class="title">Login</h1>
            <div class="message-bag danger" ng-if="vm.accountNotActivated">Ooops!!! Look like your account isn't activated yet. Check your email to activate it or <a ui-sref="resend-activation-code">Resend</a> activation email.</div>
            <form name="vm.loginForm" method="post">

                <div class="input-container">
                    <input ng-model="vm.user.username" type="text"  required="required" />
                    <label for="">Username / Email</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input ng-model="vm.user.password" type="password"  required="required" />
                    <label for="">Password</label>
                    <div class="bar"></div>
                </div>
                <a class="forget-pass" href="#" ui-sref="forgot-password">Forgot your password?</a>
                <div class="button-container" ng-click="vm.submitLogin()">
                    <button class="btn bg-grad btn-login">
                        <span>Let's go</span>
                        <img ng-if="vm.isLoading" src="bower_components/SVG-Loaders/svg-loaders/puff.svg" width="20" alt="">
                    </button>
                    <a style="margin-top: 20px; display: block;" class="footer-link" href="#" ng-click="vm.openRegisterForm=true">Don't have account? Register</a>
                </div>
                <div class="footer">
                    <div class="via-social">
                        <span>Or continue with</span>
                        <ul>
                            <li class="via-gg" ng-click="vm.submitLoginSocial('google')">
                                <svg class="svgIcon position-absolute pinCenter" width="30" height="30" viewBox="0 0 30 30">
                                    <path fill="#ffffff" d="M10.31.82A15.3,15.3,0,0,0,1.63,8.26a14.72,14.72,0,0,0,0,13.47,15.2,15.2,0,0,0,4.16,5,15.37,15.37,0,0,0,5.56,2.75,16.71,16.71,0,0,0,7.83.08,14,14,0,0,0,6.27-3.19,13.58,13.58,0,0,0,3.88-6.22,17.27,17.27,0,0,0,.39-8H15.31V18h8.34a7.05,7.05,0,0,1-3.06,4.64A8.87,8.87,0,0,1,17.22,24a10.3,10.3,0,0,1-3.65,0,9.16,9.16,0,0,1-3.41-1.44,9.29,9.29,0,0,1-3.51-4.6,8.93,8.93,0,0,1,0-5.84A9.34,9.34,0,0,1,8.87,8.55a9.13,9.13,0,0,1,4.58-2.49,9.31,9.31,0,0,1,4.49.18,8.28,8.28,0,0,1,3.3,1.9l2.81-2.76c.49-.49,1-1,1.49-1.48a15,15,0,0,0-4.93-3A15.75,15.75,0,0,0,10.31.82"></path>
                                    <path fill="#eb4335" d="M10.31.82A15.8,15.8,0,0,1,20.62.91a14.93,14.93,0,0,1,4.93,3c-.48.51-1,1-1.49,1.48L21.24,8.13a8.37,8.37,0,0,0-3.3-1.9A9.23,9.23,0,0,0,6.65,12.09l-5-3.81A15.29,15.29,0,0,1,10.31.82"></path>
                                    <path fill="#fbbc05" d="M1.64,8.26l5,3.81a8.88,8.88,0,0,0,0,5.84l-5,3.81a14.66,14.66,0,0,1,0-13.47Z"></path>
                                    <path fill="#4285f4" d="M29.68,12a18.1,18.1,0,0,1-.36,8.13,13.58,13.58,0,0,1-3.88,6.22l-4.86-3.7A7.05,7.05,0,0,0,23.65,18H15.07c0-2,0-4.07,0-6Z"></path>
                                    <path fill="#34a853" d="M1.63,21.73l5-3.81a9.34,9.34,0,0,0,3.51,4.6A9.22,9.22,0,0,0,13.56,24a10.12,10.12,0,0,0,3.65,0,8.87,8.87,0,0,0,3.37-1.31l4.86,3.7a13.91,13.91,0,0,1-6.27,3.19,16.71,16.71,0,0,1-7.83-.08,15.26,15.26,0,0,1-9.71-7.75"></path>
                                </svg>
                            </li>
                            <li class="via-fb" ng-click="vm.submitLoginSocial('facebook')">
                                <svg class="fill-facebook pinCenter position-absolute svgIcon" width="30" height="30" viewBox="0 0 30 30">
                                    <path d="M1.656 0c-.915 0-1.656.741-1.656 1.656v26.689c0 .914.741 1.656 1.656 1.656h14.266l.016-11.869h-3.917v-4.158h3.917l-.025-3.696c0-3.875 1.818-5.409 5.275-5.409 1.656 0 3.456.123 3.871.178l-.044 3.98h-2.178c-1.88 0-1.969.89-1.969 2.201l.217 2.746h4.113l-.584 4.158h-3.514l-.016 11.869h7.259c.914 0 1.656-.741 1.656-1.656v-26.689c0-.915-.741-1.656-1.656-1.656h-26.689z"></path>
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <div class="card alt" id="SignUp">
            <div class="toggle bg-grad" ng-click="vm.openRegisterForm=true" title="Register"><i class="ilpt-users"></i></div>
            <h1 class="title">Register
                <div class="close" ng-click="vm.openRegisterForm=false">
                    <i class="ilpt-close"></i>
                </div>
            </h1>
            <div class="message-bag animated" ng-show="vm.shouldShowWelcome" ng-class="{'pulse': vm.shouldShowWelcome}">
                    <!-- <span>{{ vm.user.username?' ':'' }}{{ vm.user.username }}</span> -->
                    <strong>One last step</strong>
                    <span>Check your email inbox (or spam box) to activate your account.</span>
            </div>
            <form name="vm.registerForm">
                <div class="input-container">
                    <input  tabindex="1" type="text" ng-model="vm.user.username" ng-required="true" />
                    <label for="#{label}">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input  tabindex="2" type="email" ng-model="vm.user.email" ng-required="true" />
                    <label for="">Email</label>
                    <div class="bar"></div>
                </div>
                
                <div class="input-container">
                    <input  tabindex="3" type="password" ng-model="vm.user.password" ng-required="true" />
                    <label for="">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button class="btn btn-signup signin" ng-click="vm.submitRegister()">
                        Create now <img ng-if="vm.isLoading" src="bower_components/SVG-Loaders/svg-loaders/puff-dark.svg" width="20" alt="">
                    </button>
                    <a class="footer-link" ui-sref="resend-activation-code">Resend activation email</a>
                </div>
            </form>
        </div>
    </div>
</div>
