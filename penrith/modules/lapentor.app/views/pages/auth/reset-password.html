<section class="auth-form2">
    <img src="assets/images/logo-circle.png" alt="lapentor.com" class="logo">
    <div id="auth-wrapper" class="container">
        <div class="card"></div>
        <div class="card" id="login-steps" >
            <div class="message-bag" ng-if="vm.message" ng-class="vm.messageClass">{{ vm.message }}</div>
            <form name="vm.resetForm" ng-if="!vm.message">
                <p>Enter your new password</p>
                <div class="input-container">
                    <input tabindex="1" type="password" ng-model="vm.password" ng-required="true" />
                    <label for="">New password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input tabindex="2" type="password" ng-model="vm.passwordConfirmation" ng-required="true" />
                    <label for="">New password confirmation</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button class="btn bg-grad btn-login" tabindex="3" class="signin" ng-click="vm.submit()">
                        <span>Save</span>
                        <img ng-if="vm.isLoading" src="bower_components/SVG-Loaders/svg-loaders/puff.svg" width="20" alt="">
                    </button>
                </div>
                <div class="footer">
                    <div class="via-social">
                        <a class="footer-link" ui-sref="forgot-password">Resend reset link</a>
                        <a class="footer-link" ui-sref="login">Sign in | Sign up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
