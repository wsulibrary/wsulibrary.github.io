<style>
.svg-wrap {
  position: absolute;
  width: 0px;
  height: 0px;
  overflow: hidden;
}

svg:not(:root) {
  overflow: hidden;
}

</style>
<style>
@import url('modules/lapentor.marketplace/plugins/nextscene/themes/doubleflip/doubleflip.css');
</style>

<nav class="nav-doubleflip">
    <a class="prev" href="#" ng-click="vm.goToPrevScene()">
        <span class="icon-wrap"><svg class="icon" width="32" height="32" viewBox="0 0 64 64"><use xlink:href="#arrow-left-5"></use></svg></span>
        <div>
            <span class="img" style="background-image: url({{ vm.prevScene.pano_thumb }})" alt="Previous thumb"></span>
            <h3>{{ vm.prevScene.title }}</h3>
        </div>
    </a>
    <a class="next" href="#" ng-click="vm.goToNextScene()">
        <span class="icon-wrap"><svg class="icon" width="32" height="32" viewBox="0 0 64 64"><use xlink:href="#arrow-right-5"></use></svg></span>
        <div>
            <h3>{{ vm.nextScene.title }}</h3>
            <span class="img" style="background-image: url({{ vm.nextScene.pano_thumb }})" alt="Next thumb"></span>
        </div>
    </a>
</nav>
