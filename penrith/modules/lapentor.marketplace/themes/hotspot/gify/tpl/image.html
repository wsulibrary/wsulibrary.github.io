<div id="" class="hotspot-modal-gify hotspot-modal-gify-image" ng-style="{'background-color': config.popup_bg_color }">
    <div class="close close-black bg-white" ng-style="{'background-color': config.popup_bg_color, 'color': config.popup_text_color}" ng-click="vm.cancel()"><i class="ilpt-close"></i></div>
    <a ng-if="hotspot.url" target="_blank" ng-href="{{ hotspot.url || '#' }}"><img loading-src="{{ hotspot.src }}" alt="hotspot.title" class="image"></a>
    <img ng-if="!hotspot.url" loading-src="{{ hotspot.src }}" alt="hotspot.title" class="image">
    <p ng-if="hotspot.caption" class="caption" ng-style="{color: config.popup_text_color}">{{ hotspot.caption }}</p>
</div>
